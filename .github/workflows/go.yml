name: build
on: [push, pull_request]
jobs:
  build_ios:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install gogio
        run: |
          go install -v gioui.org/cmd/gogio
      - name: Build app
        run: |
          gogio -x -target ios -appid org.mixnetworks.catchat -version 1 .
